---
spring:
  config:
    activate:
      on-profile: default
  datasource:
    password: ${PG_PASSWORD}
    url: jdbc:postgresql://${PG_HOST}:5432/gebit
    username: ${PG_USERNAME}
  liquibase:
    contexts: dev
    change-log: classpath:db/changelog/db.changelog-master-prod.yaml

cds:
  index-page:
    path: services
    enabled: false
  security:
    mock:
      enabled: false
  data-source:
    auto-config:
      enabled: false

jwt.secret.access: ${JWT_ACCESS_SECRET}
jwt.secret.refresh: ${JWT_REFRESH_SECRET}