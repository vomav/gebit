specVersion: "4.0"
metadata:
  name: ui5.gebit.app
type: application
framework:
  name: OpenUI5
  version: "1.120.10"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: sap.f
    - name: sap.ui.integration
    - name: sap.ui.layout
    - name: sap.uxap
    - name: themelib_sap_horizon

builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
